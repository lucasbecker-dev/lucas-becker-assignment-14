<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Channels</title>
</head>
<body>
<h1>Welcome, <span th:text="${user.name}"></span>!</h1>
<h2>Channels</h2>
<ul>
    <li th:each="channel : ${channels}">
        <a th:href="@{/channels/{id}(id=${channel.id})}" th:text="${channel.name}"></a>
    </li>
</ul>
</body>
</html>
